<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 8px;
    }
    
    .about-section {
      padding: 50px;
      text-align: center;
      background-color: #198754;
      color: white;
    }
    
    .container {
      padding: 0 16px;
    }
    
    .container::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .title {
      color: #eff5f2;
    }
    
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #198754;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }
    
    .button:hover {
      background-color: #7af180;
    }
    
    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }
    </style>
    
    
    
    
    <!-- <h2 style="text-align:center">Our Team</h2> -->
    <div class="row">
      <div class="column">
        <div class="card">
           <div>
            <div id="carouselExampleAutoplaying"  class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img [src]="BreakfastItem1_Pohe" width="100%" height="100%" class="d-block w-100" alt="Pohe">
                  
                  </div>
                  <div class="carousel-item">
                    <img [src]="BreakfastItem2_MeduVada" width="100%" height="100%" class="d-block w-100" alt="MeduVada">
                  </div>
                  <div class="carousel-item">
                    <img [src]="BreakfastItem3_Idli" width="100%" height="100%" class="d-block w-100" alt="Idli">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
           </div>
          <div class="container">
            <h2>Breakfast</h2>
           
          </div>
        </div>
      </div>
   </div>
