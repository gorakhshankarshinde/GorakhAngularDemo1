
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 2px;
    }
    
    .about-section {
      padding: 10px;
      text-align: center;
      background-color: #198754;
      color: white;
    }
    
    .container {
      padding: 0 2px;
    }
    
    .container::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .title {
      color: #eff5f2;
    }
    
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 0px;
      color: white;
      background-color: #198754;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 10px;
      
    }
    
    .button:hover {
      background-color: #7af180;
    }
    
    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }

    .btn{
        font-size: 10px;
        margin-bottom: 5px;
    }
    </style>
