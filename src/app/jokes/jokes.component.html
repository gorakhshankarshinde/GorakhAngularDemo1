<!-- Joke Display -->
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div *ngIf="joke" class="card shadow-sm text-center">
          <div class="card-body">
            <h4 class="card-title mb-4 text-primary">Here's a joke for you ðŸ˜‚</h4>
  
            <p class="card-text fs-5">
              <strong>{{ joke.setup }}</strong>
            </p>
            <p class="card-text fs-5 text-muted">
              {{ joke.punchline }}
            </p>
  
            <button class="btn btn-outline-primary mt-3" (click)="loadJoke()">
              Get Another Joke
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Floating Loading Dialog -->
  <div *ngIf="loading" class="loading-popup">
    <div class="loading-dialog text-center">
      <div class="spinner-border text-primary mb-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div>Loading, please wait...</div>
    </div>
  </div>
