<!-- about.component.html -->
<div class="about-section text-white text-center py-5">
  <h1>About Us</h1>
  <h2 class="mt-3">Gorakh Pure Veg Restaurant</h2>
  <h4 class="fst-italic">शुद्ध शाकाहारी हॉटेल</h4>
</div>

<div class="container my-5">
  <div class="row justify-content-center g-4">
    <!-- Team Member -->
    <div class="col-md-4" *ngFor="let member of teamMembers">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="member.image" class="card-img-top team-img" alt="{{ member.name }}">

        <div class="card-body text-center">
          <h5 class="card-title">{{ member.name }}</h5>
          <p class="card-subtitle text-muted">{{ member.role }}</p>
          <p class="card-text mt-2">{{ member.bio }}</p>
          <button class="btn btn-success mt-3 w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Contact
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-success">
      <div class="modal-header bg-success text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p><strong>Email:</strong> gorakhshankarshinde@gmail.com</p>
        <p><strong>Phone:</strong> +46-730518839</p>
        <p>Feel free to call us on the number above.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
